<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>Image with buffer</h1>
      <img src="/dummy-image" alt="dummy-image" />
    </div>

    <div>
      <h1>Image with base 64 string</h1>
      <img id="base64" src="" alt="dummy-image" />
    </div>
  </body>

  <script>
    const base64 = document.getElementById('base64')
    fetch('/dummy-image/base64')
      .then(res => res.text())
      .then(base64String => {
        base64.setAttribute('src', base64String)
      })
  </script>
</html>
